<form class="form" id="form">
  <div class="d-flex flex-row">
    <input
      type="file"
      class="file-upload form-control"
      (change)="checkFile($event)"
      #fileUpload
    />
    <button
      class="btn btn-primary ms-2"
      
      (click)="submit()"
    >
      Submit
    </button>
    <button class="btn btn-danger ms-2" onclick="reset()">Reset</button>
  </div>
</form>

<div class="mt-2" *ngIf="this.metadata; else nometa">
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      [checked]="isAcroFormPDF"
      id="flexCheckDefault"
      disabled
    />
    <label class="form-check-label" for="flexCheckDefault">
      PDF has AcroForm present and can be flattened
    </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      [checked]="isXFAPDF"
      id="flexCheckDefault"
      disabled
    />
    <label class="form-check-label" for="flexCheckDefault">
      PDF has XFA Form and cannot be processed
    </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      [checked]="!isXFAPDF && !isAcroFormPDF"
      id="flexCheckDefault"
      disabled
    />
    <label class="form-check-label" for="flexCheckDefault">
      PDF has no form
    </label>
  </div>
  <h2>PDF Metadata</h2>
  <pre>{{ this.metadata | json }}</pre>
</div>
<ng-template #nometa>
  <div class="mt-2 mb-2 text-danger" *ngIf="this.file">
    <i>No PDF Metadata Found</i>
  </div>
</ng-template>
